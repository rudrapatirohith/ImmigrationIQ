# docker-compose.yml (root of both projects)
version: '3.8' 
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: immigrationiq        # change to conceptflow for Project 2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5400"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma

volumes:
  postgres_data:
  chroma_data: